<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Mercado Pago</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="checkout-container">
        <h1>Escolha como pagar</h1>

        <div class="payment-section">
            <div class="section-header">
                <h2>Com Mercado Pago</h2>
                <img src="https://http2.mlstatic.com/frontend-assets/mp-web-navigation/mercadopago-icon.svg"
                    alt="Mercado Pago" class="mp-logo">
            </div>
            <div id="account-payment-methods-list">
                <!-- Payment methods from API will be rendered here by JavaScript -->
            </div>

            <div id="card-details-input-area" class="payment-section"
                style="display: none; margin-top: 0; padding-top: 0;">
                <!-- CVV and Installments will be rendered here by JavaScript -->
            </div>

        </div>

        <div class="payment-section" id="other-payment-options-container">
            <div id="other-payment-options-list">
                <!-- Static payment methods will be rendered here by JavaScript -->
            </div>
        </div>

        <button id="payButton" onclick="pay()">Pagar</button>
    </div>

    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <script type="module" src="js/script.js"></script>
</body>

</html>
